<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Font Load Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <style>
          html {
            font-family: 'Roboto', sans-serif;
          }

          .fw-100{
            font-weight: 100;
          }

          .fw-300{
            font-weight: 300;
          }

          .fw-400{
            font-weight: 400;
          }

          .fw-500{
            font-weight: 500;
          }

          .fw-700{
            font-weight: 700;
          }

          .fw-900{
            font-weight: 900;
          }

          /* italic */
          .italic .fw-100,
          .italic .fw-300,
          .italic .fw-400,
          .italic .fw-500,
          .italic .fw-700,
          .italic .fw-900{
            font-style: italic;
          }
        </style>
    </head>
    <body>
      <p><span class="fw-100">The quick</span> <span class="fw-300">brown</span> <span class="fw-400">fox</span> <span class="fw-500">jumps over</span> <span class="fw-700">the lazy</span> <span class="fw-900">dog</span></p>
      <p class="italic"><span class="fw-100">The quick</span> <span class="fw-300">brown</span> <span class="fw-400">fox</span> <span class="fw-500">jumps over</span> <span class="fw-700">the lazy</span> <span class="fw-900">dog</span></p>
    </body>
</html>
