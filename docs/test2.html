<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Font Load Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          /* 100 */
          @font-face {
              font-family: 'robotothin';
              src: url('./Roboto-Thin-webfont.woff') format('woff');
              font-weight: normal;
              font-style: normal;

          }
          @font-face {
              font-family: 'robotothin_italic';
              src: url('./Roboto-ThinItalic-webfont.woff') format('woff');
              font-weight: normal;
              font-style: normal;

          }

          /* 300 */
          @font-face {
              font-family: 'robotolight';
              src: url('./Roboto-Light-webfont.woff') format('woff');
              font-weight: normal;
              font-style: normal;

          }
          @font-face {
              font-family: 'robotolight_italic';
              src: url('./Roboto-LightItalic-webfont.woff') format('woff');
              font-weight: normal;
              font-style: normal;

          }

          /* 400 */
          @font-face {
              font-family: 'robotoregular';
              src: url('./Roboto-Regular-webfont.woff') format('woff');
              font-weight: normal;
              font-style: normal;

          }
          @font-face {
              font-family: 'robotoitalic';
              src: url('./Roboto-Italic-webfont.woff') format('woff');
              font-weight: normal;
              font-style: normal;

          }

          /* 500 */
          @font-face {
              font-family: 'robotomedium';
              src: url('./Roboto-Medium-webfont.woff') format('woff');
              font-weight: normal;
              font-style: normal;

          }
          @font-face {
              font-family: 'robotomedium_italic';
              src: url('./Roboto-MediumItalic-webfont.woff') format('woff');
              font-weight: normal;
              font-style: normal;

          }

        /* 700 */
        @font-face {
            font-family: 'robotobold';
            src: url('./Roboto-Bold-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }
        @font-face {
            font-family: 'robotobold_italic';
            src: url('./Roboto-BoldItalic-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

        /* 900 */
        @font-face {
            font-family: 'robotoblack';
            src: url('./Roboto-Black-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }
        @font-face {
            font-family: 'robotoblack_italic';
            src: url('./Roboto-BlackItalic-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }


          html {
            font-family: 'robotoregular', sans-serif;
          }


          .fw-100{
            font-family: 'robotothin', sans-serif;
          }

          .fw-300{
            font-family: 'robotolight', sans-serif;
          }

          .fw-400{
            font-family: 'robotoregular', sans-serif;
          }

          .fw-500{
            font-family: 'robotomedium', sans-serif;
          }

          .fw-700{
            font-family: 'robotobold', sans-serif;
          }

          .fw-900{
            font-family: 'robotoblack', sans-serif;
          }


          /* italic */
          .italic .fw-100{
            font-family: 'robotothin_italic', sans-serif;
          }

          .italic .fw-300{
            font-family: 'robotolight_italic', sans-serif;
          }

          .italic .fw-400{
            font-family: 'robotoregular_italic', sans-serif;
          }

          .italic .fw-500{
            font-family: 'robotomedium_italic', sans-serif;
          }

          .italic .fw-700{
            font-family: 'robotobold_italic', sans-serif;
          }

          .italic .fw-900{
            font-family: 'robotoblack_italic', sans-serif;
          }
        </style>
    </head>
    <body>
      <p><span class="fw-100">The quick</span> <span class="fw-300">brown</span> <span class="fw-400">fox</span> <span class="fw-500">jumps over</span> <span class="fw-700">the lazy</span> <span class="fw-900">dog</span></p>
      <p class="italic"><span class="fw-100">The quick</span> <span class="fw-300">brown</span> <span class="fw-400">fox</span> <span class="fw-500">jumps over</span> <span class="fw-700">the lazy</span> <span class="fw-900">dog</span></p>
    </body>
</html>
